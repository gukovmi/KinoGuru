ext {
	versions = [
        "material": "1.6.1",
		"androidxCoreKtx": "1.8.0",
		"androidxFragmentKtx": "1.5.1",
		"gradle": "7.2.0",
		"kotlin": "1.6.21",
		"junitJupiter": "5.8.2",
		"androidxTestJunit": "1.1.3",
		"espresso": "3.4.0",
	]

	classpaths = [
		"androidGradlePlugin": "com.android.tools.build:gradle:$versions.gradle",
		"kotlinGradlePlugin": "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin",
	]

	libraries = [
		"material": "com.google.android.material:material:$versions.material",
		"androidxCoreKtx" : "androidx.core:core-ktx:$versions.androidxCoreKtx",
		"androidxFragmentKtx": "androidx.fragment:fragment-ktx:$versions.androidxFragmentKtx",
	    "junitJupiterApi": "org.junit.jupiter:junit-jupiter-api:$versions.junitJupiter",
	    "junitJupiterEngine": "org.junit.jupiter:junit-jupiter-engine:$versions.junitJupiter",
	    "androidxTestJunit": "androidx.test.ext:junit:$versions.androidxTestJunit",
	    "espresso": "androidx.test.espresso:espresso-core:$versions.espresso",
	]
}